name: Frontend CI/CD Deploy

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      # 3) Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4) Build on GitHub runner
      - name: Build project
        run: npm run build

      # 5) Compress dist into single archive (CRITICAL)
      - name: Archive dist
        run: tar -czf dist.tar.gz dist

      # 6) Upload archive to VPS (FAST)
      - name: Upload build artifact to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "dist.tar.gz"
          target: "/tmp"

      # 7) Extract on VPS and reload nginx
      - name: Deploy on VPS
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            sudo rm -rf /var/www/apply-super-quick-frontend
            sudo mkdir -p /var/www/apply-super-quick-frontend
            sudo tar -xzf /tmp/dist.tar.gz -C /var/www/apply-super-quick-frontend --strip-components=1
            sudo rm /tmp/dist.tar.gz
            sudo systemctl reload nginx
